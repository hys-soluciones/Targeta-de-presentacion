<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="section-1">
      <div class="img">
        <div id="layer"></div>
      </div>
    </section>
    <section class="section-2">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-details">
          <div class="monto">10k+</div>
          <div class="concepto">companies</div>
        </div>
        <div class="stats-details">
          <div class="monto">314</div>
          <div class="concepto">templates</div>
        </div>
        <div class="stats-details">
          <div class="monto last">12m+</div>
          <div class="concepto">queries</div>
        </div>
      </div>
    </section>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hugo Carvajalino</a>.
  </div>
</body>

</html>
